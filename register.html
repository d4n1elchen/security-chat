<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Register - SCS</title>
	<link rel="stylesheet" type="text/css" href="dist/semantic.css">
	<script src="dist/semantic.js"></script>
	<script src="js/register.js"></script>

	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
	<div class="ui fixed teal inverted menu">
		<div class="title item">
			<b>Secure Chatting System</b>
		</div>
	</div>
	<div id="content">
		<h1 class="ui header">Register</h1>
		<form action="/register.html" method="post" class="ui form" id="info">
			<div class="field">
				<label>email</label>
				<div class="ui left icon input">
					<input type="text" name="email" placeholder="example@gmail.com">
					<i class="mail icon"></i>
				</div>
			</div>
			<div class="field">
				<label>Username</label>
				<div class="ui left icon input">
					<input type="text" name="user" placeholder="Username">
					<i class="user icon"></i>
				</div>
				<label>4 to 10 alphanumerics and _</label>
			</div>
			<div class="field">
				<label>Password</label>
				<div class="ui left icon input">
					<input type="password" name="pwd">
					<i class="lock icon"></i>
				</div>
			</div>
			<div class="field">
				<label>Password Confirm</label>
				<div class="ui left icon input">
					<input type="password" name="pwd_cf">
					<i class="lock icon"></i>
				</div>
			</div>
			<div class="submit_button">
				<div class="ui buttons submit_button">
					<a class="ui button" href="login.html">cancel</a>
					<div class="or"></div>
					<input type="submit" class="ui blue button submit_button"  value="Register" onclick="submitRegister(document.getElementById('info'));">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
