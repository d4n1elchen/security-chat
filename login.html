<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Login - SCS</title>
	
	<link rel="stylesheet" type="text/css" href="dist/semantic.css">
	<script src="dist/semantic.js"></script>
	<script src="js/cardLoader.js" type="application/ecmascript"></script>

	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
	<div class="ui fixed teal inverted menu">
		<div class="title item">
			<b>Secure Chatting System</b>
		</div>
	</div>
	<div id="content">
		<h1 class="ui header">Login</h1>
		<form id="loginForm" action="" method="post" enctype="multipart/form-data" class="ui form">
			<div class="field">
				<label>Card</label>
				<div class="ui left icon input">
					<input id="cardFile" type="file" name="card" autocomplete="off">
					<i class="user icon"></i>
				</div>
			</div>
			<div class="field">
				<label>Password</label>
				<div class="ui left icon input">
					<input id="pwd" type="password" name="pwd">
					<i class="lock icon"></i>
				</div>
			</div>
			<div class="submit_button">
				<div class="ui buttons submit_button">
					<a class="ui button" href="register.html">Register</a>
					<div class="or"></div>
					<input type="submit" value="Login" class="ui blue button" onclick="">
				</div>
			</div>
		</form>
	</div>

</body>
</html>
